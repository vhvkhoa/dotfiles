# ~/.tmux.conf

### Basics --------------------------------------------------------------------

set -g mouse on
set -g history-limit 10000
set-option -g allow-rename off
set -g base-index 1
set -g set-clipboard on

### Prefix & Keybindings ------------------------------------------------------

# Use Ctrl-a as prefix (keep your setup)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Easier pane switching with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Copy mode
bind Enter copy-mode

bind -T copy-mode-vi v       send -X begin-selection
bind -T copy-mode-vi C-v     send -X rectangle-toggle
bind -T copy-mode-vi y       send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape  send -X cancel
bind -T copy-mode-vi H       send -X start-of-line
bind -T copy-mode-vi L       send -X end-of-line

# Copy to system clipboard via xclip (override `y` in copy-mode-vi)
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -sel clip -i"

### TPM + Dracula -------------------------------------------------------------

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Dracula tmux theme
set -g @plugin 'dracula/tmux'

# --- Dracula core config ---

# Widgets on the right side
set -g @dracula-plugins "cwd cpu-usage ram-usage time"

set -g @dracula-border-contrast true
set -g @dracula-show-empty-plugins false
set -g @dracula-refresh-rate 5

set -g @dracula-show-powerline true
set -g @dracula-show-edge-icons false
set -g @dracula-transparent-powerline-bg false

set -g @dracula-show-left-sep ""
set -g @dracula-show-right-sep ""

# Left icon: "hostname | session"
set -g @dracula-show-left-icon "#h | #S"
set -g @dracula-left-icon-padding 0

# Time config
set -g @dracula-military-time false
set -g @dracula-show-timezone false

### TPM bootstrap (Dracula gets applied here) ---------------------------------
run -b '~/.tmux/plugins/tpm/tpm'

### Overrides AFTER Dracula ---------------------------------------------------
# Make the whole bar background the same gray (kills the black gap)
set -g status-style "bg=#44475a,fg=#f8f8f2"
set -g status-justify left

# No weird separator char between windows, just a space
set -g window-status-separator ""

# Use per-window options so they override Dracula's global ones
# Inactive windows: gray background, light text, trailing space to fill gap
setw -g window-status-style "fg=#f8f8f2,bg=#44475a"
setw -g window-status-format "#[fg=#f8f8f2,bg=#44475a] #I #W "

# Active window: bluish background, same padding
setw -g window-status-current-style "fg=#f8f8f2,bg=#6272a4,bold"
setw -g window-status-current-format "#[fg=#f8f8f2,bg=#6272a4,bold]#I #W"
