# ~/.tmux.conf

# Enable mouse support
set -g mouse on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Easier pane switching with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Sensible history
set -g history-limit 10000

set -g status-right-length 50
set -g status-left-length 20
set -g status-justify left
set -g status-position bottom

set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] #S #[fg=colour233,bg=colour245,bold] #H #[fg=colour233,bg=colour248,bold] %b %d, %H:%M '

set -g status-bg colour234
set -g status-fg colour141
setw -g window-status-current-style fg=colour212,bg=colour238 # active windown color
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour212]#F '
setw -g window-status-format ' #I:#W#F ' # format of not active windows

# copy mode
bind Enter copy-mode # enter copy mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# don't rename windows automatically
set-option -g allow-rename off
set -g base-index 1 # start windows numbering at 1

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

set -g set-clipboard on
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -sel clip -i"

