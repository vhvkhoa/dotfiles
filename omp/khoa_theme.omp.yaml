# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
    default_bg: '#29315A'
    default_fg: '#0077ff'
console_title_template: '{{ .UserName }}@{{ .HostName }} {{ .Shell }} in {{ .PWD }}'
blocks:
    - type: prompt
      alignment: left
      overflow: break
      segments:
        - properties:
            alma: 
            alpine: 
            aosc: 
            arch: 
            cache_duration: none
            centos: 
            coreos: 
            debian: 
            devuan: 
            display_distro_name: false
            elementary: 
            fedora: 
            gentoo: 
            linux: 
            macos: 
            mageia: 
            manjaro: 
            mint: 
            nixos: 
            opensuse: 
            raspbian: 
            redhat: 
            rocky: 
            sabayon: 
            slackware: 
            ubuntu: 
            windows: 
          leading_diamond: 
          trailing_diamond: ' '
          template: '{{ if .WSL }} on {{ end }}{{ if .Icon }}{{ .Icon }}{{ end }}'
          foreground: p:default_fg
          background: p:default_bg
          type: os
          style: diamond
        - properties:
            cache_duration: none
          trailing_diamond: ' '
          template: '{{ if .Name }}{{ .Name }}{{ end }}'
          foreground: p:default_fg
          background: p:default_bg
          type: shell
          style: diamond
        - properties:
            cache_duration: none
          leading_diamond: 
          trailing_diamond: ' '
          template: '{{ if .SSHSession }} {{ end }}{{ if .Root }}{{ if .UserName }}<#ff0055>{{ .UserName }}</>{{ end }}{{ else }}{{ .UserName }}{{ end }}{{ if .HostName }}{{ if .UserName }}@{{ end }}{{ .HostName }}{{ end }}'
          foreground: p:default_fg
          background: p:default_bg
          type: session
          style: diamond
        - properties:
            cache_duration: none
            folder_icon: '...'
            folder_separator_icon: /
            hide_root_location: false
            home_icon: ' '
            max_depth: 3
            mixed_threshold: 5
            style: agnoster_short
            windows_registry_icon: 
          leading_diamond: 
          trailing_diamond: ' '
          template: '{{ if .Path }}{{ .Path }}{{ end }}'
          foreground: p:default_fg
          background: p:default_bg
          type: path
          style: diamond
        - properties:
            azure_devops_icon: ﴃ
            bitbucket_icon: 
            branch_ahead_icon: ↑
            branch_behind_icon: ↓
            branch_gone_icon: ≢
            branch_icon: ' '
            branch_identical_icon: ≡
            branch_max_length: 25
            cache_duration: none
            cherry_pick_icon: ' '
            commit_icon: ' '
            fetch_bare_info: true
            fetch_stash_count: false
            fetch_status: true
            fetch_upstream_icon: true
            fetch_worktree_count: false
            git_icon: 
            github_icon: 
            gitlab_icon: 
            merge_icon: ' '
            native_fallback: false
            no_commits_icon: ' '
            rebase_icon: ' '
            revert_icon: ' '
            tag_icon: ' '
            truncate_symbol: ""
            upstream_icons:
                git.wanadev.org: 
                git2.wanadev.org: 
          leading_diamond: 
          trailing_diamond: ' '
          template: '{{ url .UpstreamIcon .UpstreamURL }}{{ if .UpstreamIcon }}{{ end }}{{ if .HEAD }} {{ .HEAD }}{{ end }}{{ if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}'
          foreground: '#43CCEA'
          background: p:default_bg
          type: git
          style: diamond
          foreground_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}#ff9248{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}'
            - '{{ if gt .Ahead 0 }}#b388ff{{ end }}'
            - '{{ if gt .Behind 0 }}#b388ff{{ end }}'
    - type: prompt
      alignment: right
      overflow: break
      segments:
        - properties:
            cache_duration: none
            fetch_version: false
          trailing_diamond: ' '
          template: 行 {{ if .WorkspaceName }}{{ .WorkspaceName }}{{ end }}
          foreground: '#844fba'
          background: background
          type: terraform
          style: diamond
        - properties:
            cache_duration: none
            display_default: true
            display_mode: context
            fetch_version: true
            fetch_virtual_env: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}{{ if .Venv }} ({{ .Venv }}){{ end }}
          foreground: '#ffe263'
          background: background
          type: python
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
            parse_mod_file: true
          trailing_diamond: ' '
          template: "\U000F07D3 {{ if .Full }}{{ .Full }}{{ end }}"
          foreground: '#79d4fd'
          background: background
          type: go
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#db1010'
          background: background
          type: rust
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#cc342d'
          background: background
          type: ruby
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#4e2a8e'
          background: background
          type: elixir
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_package_manager: true
            fetch_version: true
            npm_icon: <#FE4A49> npm</>
            yarn_icon: <#44FFD2> yarn</>
          trailing_diamond: ' '
          template: '{{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }} {{ if .Full }}{{ .Full }}{{ end }}'
          foreground: '#026e00'
          background: background
          type: node
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#5fc004'
          background: background
          type: cmake
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#dd0031'
          background: background
          type: angular
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#5c2d91'
          background: background
          type: dotnet
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#0468d7'
          background: background
          type: flutter
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#5e5086'
          background: background
          type: haskell
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#cb3c33'
          background: background
          type: julia
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#7f52ff'
          background: background
          type: kotlin
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#00007c'
          background: background
          type: lua
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#0073a1'
          background: background
          type: perl
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#7377ad'
          background: background
          type: php
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template: R {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#2266b8'
          background: background
          type: r
          style: diamond
        - properties:
            cache_duration: none
            display_mode: files
            fetch_version: true
            home_enabled: false
          trailing_diamond: ' '
          template:  {{ if .Full }}{{ .Full }}{{ end }}
          foreground: '#ef6354'
          background: background
          type: swift
          style: diamond
        - properties:
            cache_duration: none
          trailing_diamond: ' '
          template: '{{ if or .Version .Name }}{{ end }}{{ if .Version }} {{ .Version }}{{ end }}{{ if .Name }} {{ .Name }}{{ end }}'
          foreground: '#5485a3'
          background: background
          type: project
          style: diamond
        - properties:
            always_enabled: false
            cache_duration: none
          leading_diamond: 
          trailing_diamond: ' '
          template: '{{ if gt .Code 0 }} {{ if .Meaning }}{{ .Meaning }}{{ end }}{{ else }} {{ end }}'
          foreground: '#eb3434'
          background: p:default_bg
          type: exit
          style: diamond
        - properties:
            cache_duration: none
            style: roundrock
            threshold: 2000
          leading_diamond: 
          trailing_diamond: ' '
          template:  {{ if .FormattedMs }} {{ .FormattedMs }}{{ end }}
          foreground: '#727272'
          background: p:default_bg
          type: executiontime
          style: diamond
        - properties:
            cache_duration: none
            style: mixed
          leading_diamond: 
          trailing_diamond: 
          template:  {{ if .CurrentDate }}{{ .CurrentDate | date .Format }}{{ end }}
          foreground: '#727272'
          background: p:default_bg
          type: time
          style: diamond
    - type: prompt
      alignment: left
      segments:
        - properties:
            cache_duration: none
          trailing_diamond: ' '
          template: ➜
          foreground: '#1fe64a'
          type: text
          style: diamond
      newline: true
tooltips:
    - properties:
        display_error: false
        parse_kubeconfig: false
      trailing_diamond: ' '
      template: 'ﴱ {{ if .Context }}{{ .Context }}{{ end }}{{ if .Cluster }}{{ if ne .Cluster .Context }}{{ if .Context }} :: {{ end }}{{ .Cluster }}{{ end }}{{ end }}{{ if or .Context .Cluster }} :: {{ end }}{{ if .Namespace }}{{ .Namespace }}{{ else }}default{{ end }}{{ if .User }}{{ if ne .User .Cluster }}{{ if or .Context .Cluster}} :: {{ end }}{{ .User }}{{ end }}{{ end }}'
      foreground: '#316ce6'
      background: background
      type: kubectl
      style: diamond
      tips:
        - k
        - kubectl
        - kind
        - minikube
        - helm
        - kubens
        - kcx
        - kubectx
        - kcx
        - oc
        - istioctl
        - kogito
        - k9s
        - helmfile
        - flux
        - fluxctl
        - stern
        - kubeseal
        - skaffold
        - kubent
        - kubecolor
    - properties:
        display_default: false
      trailing_diamond: ' '
      template: "\U000F0E0F {{ if .Profile }}{{.Profile}}{{ end }}{{ if .Region }}{{ if .Profile }}@{{ end }}{{ .Region }}{{ end }}"
      foreground: '#ec912d'
      background: background
      type: aws
      style: diamond
      tips:
        - aws
        - awless
    - properties:
        source: first_match
      trailing_diamond: ' '
      template: ﴃ {{ if .User.Name }}{{ .User.Name }}{{ end }}{{ if .EnvironmentName}}{{ if .User.Name }}@{{ end }}{{ .EnvironmentName }}{{ end }}
      foreground: '#0078d4'
      background: background
      type: az
      style: diamond
      tips:
        - az
    - trailing_diamond: ' '
      template: ' {{ if .Account }}{{ .Account }}{{ end }}{{ if .Region }}{{ if .Account }}@{{ end }}{{ .Region }}{{ end }}{{ if .Project }}{{ if or .Account .Region }} :: {{ end }}{{ .Project }}{{ end }}'
      foreground: '#1a73e8'
      background: background
      type: gcp
      style: diamond
      tips:
        - gcloud
        - gcs
        - gsutil
    - trailing_diamond: ' '
      template: "\U000F18D8 {{ if .User }}{{ .User }}{{ end }}{{ if .Server }}{{ if .User }}@{{ end }}{{ .Server }}{{ end }}{{ if .Name }}{{ id or .User .Server }} :: {{ end }}{{ .Name }}{{ end }}"
      foreground: '#ef754f'
      background: background
      type: argocd
      style: diamond
      tips:
        - argo
        - argocd
    - trailing_diamond: ' '
      template:  {{ if .Context }}{{ .Context }}{{ end }}
      foreground: '#2496ed'
      background: background
      type: docker
      style: diamond
      tips:
        - d
        - docker
        - dc
        - docker-compose
version: 3
